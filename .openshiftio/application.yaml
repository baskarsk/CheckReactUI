apiVersion: v1
kind: Template
metadata:
  name: bodha
  annotations:
    iconClass: icon-jboss
    tags: nodejs, react, web app
    template.openshift.io/provider-display-name: "Red Hat, Inc."
    description: Just building a little react app with a web builder
parameters:
  - name: SOURCE_REPOSITORY_URL
    description: The source URL for the application
    displayName: Source URL
    required: true
  - name: SOURCE_REPOSITORY_REF
    description: The branch name for the application
    displayName: Source Branch
    value: master
    required: true
  - name: SOURCE_REPOSITORY_DIR
    description: The location within the source repo of the application
    displayName: Source Directory
    value: .
    required: true
  - name: OUTPUT_DIR
    description: The location of the compiled static files from your web apps builder
    displayName: Output Directory
    value: build
    required: false
  - name: GITHUB_WEBHOOK_SECRET
    description: A secret string used to configure the GitHub webhook.
    displayName: GitHub Webhook Secret
    required: true
    from: '[a-zA-Z0-9]{40}'
    generate: expression
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: bodha-builder
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: bodha-runtime
  spec: {}
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: web-app-builder-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: bucharestgold/centos7-s2i-web-app:0.0.2
- apiVersion: v1
  kind: ImageStream
  metadata:
    name: nginx-image-runtime
  spec:
    tags:
    - name: latest
      from:
        kind: DockerImage
        name: 'centos/nginx-112-centos7:latest'
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: bodha-builder
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: bodha-builder:latest
    postCommit: {}
    resources:
      limits:
        memory: 1Gi
    source:
      git:
        uri: ${SOURCE_REPOSITORY_URL}
        ref: ${SOURCE_REPOSITORY_REF}
      contextDir: ${SOURCE_REPOSITORY_DIR}
      type: Git
    strategy:
      sourceStrategy:
        env:
          - name: OUTPUT_DIR
            value: ${OUTPUT_DIR}
          - name: YARN_ENABLED
            value: 'true'
          - name: BUILD_ENV
            value: 'OCP'
        from:
          kind: ImageStreamTag
          name: web-app-builder-runtime:latest
        incremental: true
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - imageChange: {}
      type: ImageChange
  status:
    lastVersion: 0
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: bodha-runtime
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: bodha-runtime:latest
    postCommit: {}
    resources:
      limits:
        memory: 1Gi
    source:
      type: Image
      images:
        - from:
            kind: ImageStreamTag
            name: bodha-builder:latest
          paths:
            - destinationDir: .
              sourcePath: /.
    strategy:
      sourceStrategy:
        from:
          kind: ImageStreamTag
          name: nginx-image-runtime:latest
        incremental: true
      type: Source
    triggers:
    - github:
        secret: ${GITHUB_WEBHOOK_SECRET}
      type: GitHub
    - type: ConfigChange
    - type: ImageChange
      imageChange: {}
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: bodha-builder:latest
  status:
    lastVersion: 0
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: bodha
    name: bodha
  spec:
    replicas: 1
    revisionHistoryLimit: 2
    selector:
      app: bodha
    strategy:
      rollingParams:
        timeoutSeconds: 3600
      type: Rolling
    template:
      metadata:
        labels:
          app: bodha
      spec:
        containers:
        - env:
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          image: bodha-runtime
          imagePullPolicy: IfNotPresent
          name: bodha-runtime
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
      metadata:
        labels:
          app: bodha
    triggers:
      - type: ConfigChange
      - type: ImageChange
        imageChangeParams:
          automatic: true
          containerNames:
            - bodha-runtime
          from:
            kind: ImageStreamTag
            name: 'bodha-runtime:latest'
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: bodha
    name: bodha
  spec:
    ports:
    - name: http
      port: 8080
    selector:
      app: bodha
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: bodha
    name: bodha
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: bodha